<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="//codesandbox.io/static/browserfs12/browserfs.min.js" type="text/javascript"></script>
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
    <div class="container">
        <h1>
            Weather App
        </h1>
        <form class="search" id="search">
            <input type="text" placeholder="City" id="input" />
            <input type="submit" value="Search" />
        </form>
        <br>
        <br>
        <button type="button" id="current-button">Current Location</button>
        
        <h2 id="date">
            Today is:
        </h2>
        <h3 id="city-name">
            City
        </h3>
        <form id="location-form"></form>
        
        <div class="row">
            <div class="col-6" id="temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id="icon" alt="Clear" class="float-left" />
            <strong id="temperature-element"></strong><span class="units"><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
            </div>
        
        <div class="col-6">
        <ul>
            <li >Humidity: <span id="humidity"></span>%</li><li>Wind: <span id="wind"></span>km/h</li>
        </ul>
        </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
        </div>   
        </div>
        </div>
       
    </div>
    <br>
    <br>
    </div>
    <a id="github-link" href="https://github.com/cmotu/Weather-App">Open-source code by Christina Motu</a>

    <script src="src/script.js"></script>
</body>

</html>
